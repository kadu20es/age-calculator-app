<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="./app.js" defer></script>
</head>
<body>
  <main>
    <form class="inputs">
      <label for="day" class="day-label">DAY
        <input type="text" name="day" id="day" placeholder="DD"  maxlength="2" minlength="1" autocomplete="off">
        <p class="error-msg-day">Must be a valid day</p>
      </label>
      <label for="month" class="month-label">MONTH
        <input type="text" name="month" id="month" placeholder="MM"  maxlength="2" minlength="1" autocomplete="off">
        <p class="error-msg-month">Must be a valid month</p>
      </label>
      <label for="year" class="year-label">YEAR
        <input type="text" name="year" id="year" placeholder="YYYY" maxlength="4" minlength="4" autocomplete="off">
        <p class="error-msg-year">Must be in past</p>
      </label>
    </form>



      <hr/>
      <button type="button" title="calculate">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      </button>




    <div class="result">
      <p><span id="yearsResult">--</span> years</p>
      <p><span id="monthsResult">--</span> months</p>
      <p><span id="daysResult">--</span> days</p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br/>
    Coded by <a href="#">Kadu20es</a>.
  </div>
</body>
</html>
